<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Betting Game</title>
    <link rel="mystyles" href="assets/css/mystyles.scss">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <section id="bg-img"></section> -->

        <section class="container-fluid">
            <header>
                <h1>Soccer Betting Game</h1>
            </header>

            <section class="section-intro">
                <input class="zipcode-input" type="text" maxlength="5" placeholder="Enter your zipcode">
                <button class="start-button">Start game!</button>
            </section>

            <section class="section-leagueSelect">
                <div class="modal league-modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <div class="modal-card-head">
                            <p class="modal-card-title is-size-3">Choose the team you think will win</p>
                            <button class="delete" aria-label="close"></button>
                        </div>
                        <section class="modal-card-body">
                            <select class="league-input">
                                <option value="" disabled selected>Select a league...</option>
                                <option value="39">England Premier League (2022-23)</option>
                                <option value="140">Spanish La Liga (2022-23)</option>
                                <option value="78">German Bundesliga (2022-23)</option>
                                <option value="2">UEFA Champions League (2022-23)</option>
                            </select>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success $button-color leagueInputButton">Continue</button>
                        </footer>
                    </div>
                </div>
            </section>
        </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>

</body>

</html>
